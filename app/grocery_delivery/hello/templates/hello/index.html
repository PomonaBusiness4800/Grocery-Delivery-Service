<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>InstaBasket</title>
  </head>
<body>

  <!--Navigation Portion (top)-->
  {% include 'hello/snippets/navigationbar_home.html' with cartTotal=numberItems %}

  <!--Image Slider-->
    <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target=#slides data-slide-to=" " class="active"></li>
      <li data-target=#slides data-slide-to=" " class="active"></li>
      <li data-target=#slides data-slide-to=" " class="active"></li>
    </ul>

    <div class="carousel-inner">

      <div class="carousel-item">
        
      </div>
    </div>
  </div>
  
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    </br>
    <!-- Stores -->
    <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h1 class="display-4">Stores</h1>
      </div>
    </div>
    </div>

    <div class="container-fluid padding">
    <div class="row padding">
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/vons.png">
          <div class="card-body">
            <a href="vons" class="btn btn-outline-secondary">Shop at Vons</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/smart&final.png">
          <div class="card-body">
            <a href="smart&final" class="btn btn-outline-secondary">Shop at Smart & Final</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/wholefoods.png">
          <div class="card-body">
            <a href="wholefoods" class="btn btn-outline-secondary">Shop at Whole Foods</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/traderjoes.png">
          <div class="card-body">
            <a href="traderjoes" class="btn btn-outline-secondary">Shop at Trader Joe's</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/food4less.png">
          <div class="card-body">
            <a href="food4less" class="btn btn-outline-secondary">Shop at Food 4 Less</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="static/hello/images/ralphs.png">
          <div class="card-body">
            <a href="ralphs" class="btn btn-outline-secondary">Shop at Ralphs</a>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>

<!-- each store will have its own file -->
